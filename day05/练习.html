<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
</head>
<body ng-app='app'>
  <ul ng-controller='ctrl'>
    <li>
      <input type="text" ng-model='msg'><br>
      {{msg|uppercase}} <br>
      {{msg|lowercase}} 
    </li>
    <li>
      {{strs|limitTo:-5|uppercase}}
    </li>
    <li>
      <input type="text" ng-model='num'> <br>
      {{num|number:1}}
    </li>
    <li>
      {{time|date:'yyyy年MM月dd日 HH时mm分ss秒'}}
    </li>
    <li>
      {{stus|orderBy:'+id'}} <hr>
      {{stus|orderBy:'-id'}} <hr>
    </li>
    <li>
      {{stus|orderBy:['-age','+id']}} <hr>
    </li>
    <li>
        {{stus|filter:{name:'a'} }}
    </li>
  </ul>
</body>
<script>
  var app = angular.module('app', []);
  app.controller('ctrl',['$scope',function($scope){
    $scope.strs='ascdefg'
    $scope.time=new Date()
    $scope.stus=[
      {id:101,name:"Mike",age:22,grade:'a'},
      {id:103,name:"Jack",age:22,grade:'b'},
      {id:105,name:"Rose",age:24,grade:'c'},
      {id:102,name:"Allen",age:24,grade:'a'},
      {id:104,name:"Lily",age:22,grade:'b'}
    ]
  }])
</script>
<html>
