<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
</head>
<body ng-app='app'>
  <div ng-controller='ctr1'>
  <input type="text" ng-model="msg" ng-change="chg()">
  +
  <input type="text" ng-model="msg2" ng-change="chg()">
  ={{result}}
  </div>
</body>
<script>
  var app = angular.module('app', []);
  app.controller('ctr1',["$scope",function($scope){
    // 绑定chg事件
    $scope.chg=function(){
      // console.log('输入的数值')
      // 获取文本框输入值
      var a=$scope.msg;
      var b=$scope.msg2;
    //  undefined '' 非数字
    if(a==undefined||a==""||isNaN(a)){
      $scope.msg='';
    }
    if(b==undefined||b==""||isNaN(b)){
      $scope.msg2='';
    }
    $scope.result=parseInt($scope.msg||0)+parseInt($scope.msg2||0)
    }
  }])
</script>
</html>
