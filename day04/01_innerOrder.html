<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
  <style>
  #d{
    width: 100px;height: 100px;
    border:1px solid red;
    /* background: aqua; */
  }
  .d1{
    background-color: red
  }
  #d2{
    width: 100px;height: 100px;
    border:1px solid red;
  }
  .black{
    background-color:black;
  }
  .blue{
    background: blue;
  }
  </style>
</head>
<body ng-app='app'>
  <div ng-include="'head.html'"></div>
  <ul ng-controller="ctr1">
    <!-- ng-show可以取值为true或者1，或显示元素取值false或0，则隐藏元素 -->
    <li ng-show="isshow">这是ng-show</li>
    <!-- 效果与ng-show一样，但取值相反 -->
    <li ng-hide="0">这是ng-hide</li>
    <li ng-if="1">这是ng-if</li>
    <li>{{msg}}</li>
    <li ng-bind="msg"></li>
    <li>
      <img ng-src={{path}}>
    </li>
    <!-- <li ng-repeat="(key,stu) in stus"> -->
      <!-- track by $index 当数组中有重复元素时，ng-repeat会出错，添加该语句，可以避免报错 -->
    <li ng-repeat="stu in stus track by $index">
      {{$index}},{{stu}}
    </li>
    <li>
      <div id="d" ng-class="{d1:color=='red'}"></div>
      <div id="d2" ng-class="{black:color==1,blue:color==2}"></div>
    </li>
    <li>
      <select ng-model="val">
        <option value="1" checked>html</option>
        <option value="2">css</option>
        <option value="3">js</option>
      </select>
    </li>
    <li>
      <ul ng-switch='val'>
        <li ng-switch-when="1">html的内容</li>
        <li ng-switch-when="2">css的内容</li>
        <li ng-switch-when="3`">js的内容</li>
      </ul>
    </li>
  </ul>
</body>
<script>
  var app = angular.module('app', []);
  app.controller("ctr1",["$scope",function($scope){
    $scope.isshow=true;
    $scope.msg="模型层绑定的数据";
    $scope.sex="M";
    $scope.path="../1.png";
    $scope.stus=["jake","lucy","lily","alice","lily"];
    $scope.color='2';
  }])
</script>
</html>
