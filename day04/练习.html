<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
  <style>
    .bgc{background-color:red;}
  </style>
</head>
<body ng-app='app'>
    <ul ng-controller="ctr1">
      <li>
        <input type="checkbox">
        <input type="checkbox" ng-checked="1">
        <input type="checkbox">
      </li>
      <li>
        <img ng-src={{path}}>
      </li>
      <li>
        <select ng-model="val">
          <option value="1">html</option>
          <option value="2">css</option>
          <option value="3">js</option>
        </select>
      </li>
      <li ng-switch="val">
        <ul ng-switch-when="1">
          <li>html初级</li>
          <li>html中级</li>
          <li>html高级</li>
        </ul>
        <ul ng-switch-when="2">
          <li>css初级</li>
          <li>css中级</li>
          <li>css高级</li>
        </ul>
        <ul ng-switch-when="3">
          <li>js初级</li>
          <li>js中级</li>
          <li>js高级</li>
        </ul>
      </li>
      <li>
        {{num}}<br>
        {{str}}<br>
        {{arr}}<br>
        {{obj}}<br>
      </li>
      <li ng-repeat="value in arr",ng-hide="$index=='2'">
        <div ng-class="{bgc:$index=='color'}">{{value}}</div>
      </li>
    </ul>
</body>
<script>
  var app = angular.module('app', []);
  app.controller("ctr1",["$scope",function($scope){
    $scope.path="../1.png";
    $scope.num=12;
    $scope.str="asdwdafad";
    $scope.obj={1:"asd",2:"sdadad"};
    $scope.arr=[12,'dwdad',23];
    $scope.color="1";
  }])
</script>
</html>
